<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DayBalancer Navigation</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --navy: #2d6080;
    --navy-dark: #1e4a63;
    --navy-mid: #3a7a9c;
    --navy-light: #4d9ab8;
    --bg: #e8f0f5;
    --white: #ffffff;
    --text-dark: #1a3344;
    --text-mid: #4a6d82;
    --accent: #5bb8d4;
  }

  body {
    font-family: Verdana, Geneva, sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  .container {
    width: 100%;
    max-width: 460px;
  }

  .header {
    text-align: center;
    margin-bottom: 24px;
    animation: fadeDown 0.6s ease forwards;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .logo-wrap {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(45, 96, 128, 0.2);
  }

  .logo-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .brand {
    font-family: Verdana, Geneva, sans-serif;
    font-size: 22px;
    font-weight: 700;
    color: var(--navy-dark);
    letter-spacing: -0.3px;
  }

  .tagline {
    font-size: 10px;
    font-weight: normal;
    color: var(--text-mid);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .divider {
    width: 36px;
    height: 2px;
    background: linear-gradient(90deg, var(--navy-mid), var(--accent));
    border-radius: 2px;
  }

  .nav-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .nav-card {
    display: block;
    text-decoration: none;
    background: var(--white);
    border: 1.5px solid rgba(45, 96, 128, 0.1);
    border-radius: 16px;
    padding: 20px 16px 24px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    animation: fadeUp 0.5s ease forwards;
    opacity: 0;
  }

  .nav-card:nth-child(1) { animation-delay: 0.1s; }
  .nav-card:nth-child(2) { animation-delay: 0.2s; }
  .nav-card:nth-child(3) { animation-delay: 0.3s; }
  .nav-card:nth-child(4) { animation-delay: 0.4s; }

  .nav-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--navy-mid), var(--accent));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .nav-card:hover {
    transform: translateY(-4px) scale(1.02);
    border-color: rgba(45, 96, 128, 0.25);
    box-shadow: 0 12px 32px rgba(45, 96, 128, 0.14);
  }

  .nav-card:hover::before { transform: scaleX(1); }

  .card-icon {
    width: 38px;
    height: 38px;
    border-radius: 10px;
    background: linear-gradient(135deg, rgba(45, 96, 128, 0.1), rgba(91, 184, 212, 0.1));
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
    transition: background 0.3s ease;
  }

  .nav-card:hover .card-icon {
    background: linear-gradient(135deg, rgba(45, 96, 128, 0.18), rgba(91, 184, 212, 0.18));
  }

  .card-icon svg {
    width: 18px;
    height: 18px;
    stroke: var(--navy);
  }

  .card-label {
    font-family: Verdana, Geneva, sans-serif;
    font-size: 13px;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 5px;
    transition: color 0.3s ease;
  }

  .nav-card:hover .card-label { color: var(--navy-dark); }

  .card-desc {
    font-size: 10px;
    font-weight: normal;
    color: var(--text-mid);
    line-height: 1.5;
  }

  .card-arrow {
    position: absolute;
    bottom: 14px;
    right: 14px;
    opacity: 0;
    transform: translateX(-4px);
    transition: all 0.3s ease;
  }

  .nav-card:hover .card-arrow {
    opacity: 1;
    transform: translateX(0);
  }

  .card-arrow svg {
    width: 14px;
    height: 14px;
    stroke: var(--navy-light);
  }

  .footer {
    text-align: center;
    margin-top: 18px;
    animation: fadeUp 0.5s ease 0.5s forwards;
    opacity: 0;
  }

  .footer a {
    font-size: 9px;
    color: var(--text-mid);
    text-decoration: none;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    border-bottom: 1px solid transparent;
    transition: all 0.2s ease;
  }

  .footer a:hover {
    color: var(--navy);
    border-bottom-color: var(--accent);
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
